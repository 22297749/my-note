<!DOCTYPE html>
<html>

	<head>
		<title>用户登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<!-- 引入 Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
	</head>

	<style>

	</style>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12" style="height: 250px;"></div>
				<div class="col-lg-7 text-center">
					<h3>虚拟机器安装系统</h3>
				</div>
				<div class="col-lg-5">

					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">用户登陆</h3>
						</div>
						<div class="panel-body">
							<form class="form-horizontal">
								<div class="form-group">
									<label for="userAccount" class="col-lg-3 control-label">
										学号/工号:
									</label>
									<div class="col-lg-9">
										<input type="text" class="form-control" id="userAccount" placeholder="请输入用户名" value="">
									</div>

								</div>
								<div class="form-group">
									<label for="userPassword" class="col-lg-3 control-label">
										密 &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;码:
									</label>
									<div class="col-lg-9">
										<input type="password" class="form-control" id="userPassword" placeholder="请输入密码" value="">
									</div>

								</div>

								<div class="form-group">
									<label for="name" class="col-lg-3 control-label">选择学校:</label>
									<div class="col-lg-9">
										<select class="form-control">
											<option>清华大学</option>
											<option>北京大学</option>
											<option>北京林业大学</option>
											<option>北京农业大学</option>
										</select>
									</div>
								</div>

								<div class="form-group">
									<label class="radio-inline col-lg-offset-4">
        <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked> 学生
    </label>
									<label class="radio-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2"> 教师
    </label>
									<label class="radio-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2"> 助教
    </label>
									<label class="radio-inline">
        <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2"> 管理员
    </label>
								</div>
								<div class="form-group">
									<div class="col-lg-3 col-lg-offset-1">

										<a class="btn btn-default" href="main.html">登陆</a>
									</div>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>

</html>
