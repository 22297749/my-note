<div class="col-lg-6 col-lg-push-3">
	<div class="panel panel-default">
	<div class="panel-heading">
		忘记密码
	</div>
    <div class="panel-body">
<form id = "forgetPwdForm">
  <div class="form-group">
    <label for="account">用户名/账号</label>
    <input type="text" class="form-control" name = "account" id = "account" placeholder="请输入用户名(用户名长度大于6)"  value="2222222" >
  </div>
 
   <div class="form-group">
    <label for="email">请输入邮箱</label>
    	
    <input type="email" class="form-control" id="email" name = "email" placeholder="请输入邮箱地址"value="22297749@qq.com"  >
  </div>
   
       <div class="form-group">
    	
    	<button type="button" class="form-control" onclick="pwdForget();">密码重置</button>
    
  </div>
</form>
        
        
    </div>
</div>
</div>
<script>
	function pwdForget(){
		var json = transformToJsonStringByForm("forgetPwdForm");
		getServer(json,apiUrl_v1_pwdForget,pwdRestSuc,"");
	}
	function pwdRestSuc(data){
		data = JSON.parse(data);
		var user = data.resultContent[0]
		if(user != null){
			alert("新密码已发送至您的邮箱，请查收!!!");
			loadCenterDiv("fragment/login_fragment.html");
		}else{
			alert("您输入的用户名或邮箱错误!!!");
		}
	}
</script>
