#配置内置tomcat
server:
  port: 8080
#配置数据库
spring:
  datasource:
    name: druidDataSource
    username: root
    password: sa123
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/db_zhizhentech_arsystem?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
   #静态资源配置
  resources:
    static-locations:
    - classpath:/META-INF/resources/
    - classpath:/resources/
    - classpath:/static/
    - classpath:/public/
  #静态资源映射配置
  mvc:
    static-path-pattern: /**
#mybatis-plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations:
  - classpath:mybatis/*.xml
#打印sql
logging:
  level:
     org.springframework: warn
     com.zhizhentech.arsystem.mapper: trace