<div class="col-lg-6 col-lg-push-3">
	<div class="panel panel-default">
		<div class="panel-heading">
			用户登陆
		</div>
		<div class="panel-body">
			<form id="userLoginForm">
				<div class="form-group">
					<label for="account">用户名/账号</label>
					<input type="text" class="form-control" name="account" id="account" placeholder="请输入用户名(用户名长度大于6)">
				</div>
				<div class="form-group">
					<label for="password">密码</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码(密码大于6位)">
				</div>

				<div class="form-group">

					<button type="button" class="form-control" onclick="userLogin();">登陆</button>

				</div>
			</form>

		</div>
	</div>
</div>

<script src="myjs/login_fragment.js"></script>

<script>
	function userLogin() {
		var json = transformToJsonStringByForm("userLoginForm");
		getServer(json,apiUrl_v1_userLogin,loginSuc,"");
	}
		
	function loginSuc(data){
		data = JSON.parse(data);
		var user = data.resultContent[0];
		if(user != null){
			userInfo = user;
			loadTopRight(true);
		}else{
			alert("用户名或密码错误，请重新输入");
		}
	}
</script>
